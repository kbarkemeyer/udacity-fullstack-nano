<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <meta name="description" content="Gluten-free restauants PDX">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
	<div class="container-fluid">
        <!-- top navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" data-bind="click: toggleActive" class="btn btn-info navbar-btn pull-right">&#9776;</button>
                <span class="navbar-brand">GLUTEN-FREE PDX</span>
            </div>
        </div>

        <!-- main page wrapper -->
        <main class="main">

            <!-- sidebar -->
            <nav id="sidebar" data-bind="css: { active: activated() == true }">

                <!-- location filter -->
                <div class="location-filter">
                    <h4>Filter Locations: <select data-bind="options: locFilters, value: selectedLoc">
                    </select></h4>
                </div>

                <!-- list of restaurants -->
                <ul class="nav" data-bind="foreach: filteredMarkers">
                    <li>
                        <a data-bind="click: $parent.showAddress">
                        <div data-bind="text: title"></div></a>
                        <p class="address" data-bind="visible: addressShown, text: address"></p>
                    </li>
                </ul> 

            </nav>
            
            <!-- google map element -->
            <div class="map-canvas">
                <div class="map" id="pdxmap">
                <!-- ko if: googleMapsError -->
                    <p class="mapsError">Oops! Something went wrong with Google Maps. Please try again later.</p>
                <!-- /ko -->
                </div>
            </div>

        </main>>
                
    </div>

    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcYUpMvo89bLYwmqjerzQGGBV3Pd2aTCw&callback=mapLoaded" onerror="mapNotLoaded()"
    async defer></script>

</body>

</html>
