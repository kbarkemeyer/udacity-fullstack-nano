{% extends "base.html" %}

{% block content %}

	<div>
		<a href="/blog/{{post.key().id()}}">Back to post</a>
	</div>

	<br>

	<div>{{post.render() | safe }}</div>

	<form method="post">
		<label>
			<div>comment</div>
				<textarea name="comment">{{comment}}</textarea>
		</label>

		<div class="error">{{error}}</div>

		<input type="submit">			
	</form>

{% endblock %}
